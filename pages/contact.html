<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/59c8ee105d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <title>Contacto</title>
</head>

<body>
    <div id="container">
        <header>
            <div class="logo">
                <div class="fondo_logo"><i class="fas fa-graduation-cap"></i>Codo a Codo</div>
            </div>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="../pages/home.html"><i class="far fa-building"></i><label>Home</label></a>
                    </li>
                    <li>
                        <a href="../pages/classes.html"><i class="fas fa-glasses"></i><label>Clases</label></a>
                    </li>
                    <li>
                        <a href="../pages/contact.html"><i class="far fa-keyboard"></i><label>Contacto</label></a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container_seccion">
            <form id="contact" class="options">
                <div class="option_no_label">
                    <h3>Contacta al Soporte Tecnico</h3>
                </div>
                <div class="leyenda"><label>Nombre/s:</label></div>
                <div class="option"><input class="campo" id="nombre" name="nombre" type="text" placeholder="Nombre/s" required></div>
                <div class="leyenda"><label>Apellido/s:</label></div>
                <div class="option"><input class="campo" id="apellido" name="apellido" type="text" placeholder="Apellido/s" required></div>
                <div class="leyenda"><label>Correo electrónico:</label></div>
                <div class="option"><input class="campo" id="email" name="email" type="email" placeholder="usuario@dominio.com"></div>
                <div class="leyenda"><label>Ingresa tu consulta:</label></div>
                <div class="option"><textarea class="campo" rows="5" id="comments" name="comments" placeholder="Escribí aquí tu consulta"></textarea></div>
                <div class="leyenda">
                    <label> Enviar Consulta: </label>
                </div>
                <div class="option">
                    <button class="boton" id="submit" type="submit" value="Contactar"> Enviar</button>
                </div>
            </form>
        </div>
        <footer> Copyright 2021</footer>
    </div>
    <script src="../js/app.js"></script>
</body>

</html>
